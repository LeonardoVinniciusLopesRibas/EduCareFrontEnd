<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EduCare</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="icon" href="/icon/EduCareLogo.png" type="image/png"/>
    <link rel="apple-touch-icon" href="/icon/EduCareLogo.png" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <script src="/script/index.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-7 fundo-background-login-esquerda">
            <img src="/icon/EduCareLogo.png" class="logo" alt="EduCare Logo">
        </div>
        <div class="col-md-5 login">
            <div class="login-content">
                <form id="login-form">
                    <h2 class="text-white text-center login-title">Login</h2>
                    <div class="form-group">
                        <label for="email" class="text-white">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Informe email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Informe a senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block botao-acessar">Acessar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
